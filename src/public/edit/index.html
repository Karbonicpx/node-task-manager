<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Edit Task | Task Manager </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/Logo.png">
</head>
<body>

    <main class="container">

        <section class="edit-box">
            <h1><i class="fas fa-edit"></i> Edit Task</h1>

            <div class="form-group">
                <label><i class="fas fa-fingerprint"></i> Task ID</label>
                <p class="task-id" id="task-id"></p>
            </div>

            <div class="form-group">
                <label><i class="fas fa-tag"></i> Name</label>
                <input type="text" id="task-name" placeholder="Edit your task...">
            </div>

            <div class="checkbox-group">
                <label><i class="fas fa-check-circle"></i> Status</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="completed-checkbox" checked>
                    <div class="checkbox-custom">
                        <i class="fas fa-check"></i>
                    </div>
                    <span>Completed</span>
                </div>
            </div>

            <button class="primary-btn" id="save-btn">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </section>

        <button class="secondary-btn" id="return-btn">
            <div class="fas fa-arrow-left"></div> Back To Tasks
        </button>

    </main>
    <script src="script.js"></script>
</body>
</html>
