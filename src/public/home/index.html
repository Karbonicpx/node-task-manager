<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <main class="container">

        <section class="task-box">
            <h1>Node Task Manager</h1>

            <div class="task-input">
                <input type="text" id="task-input" placeholder="Ex: Wash the dishes">
                <button id="add-task-btn">Add</button>
            </div>
        </section>

        <section class="task-list">
            <div class="task-list-header">
                <h2><i class="fas fa-tasks"></i> Your Tasks</h2>
                <div class="task-count" id="task-count">0 tasks</div>
            </div>
            
            <!-- Tasks will be added here -->
            <div id="tasks-container">
                
                <div class="task-item" data-id="1">
                </div>
            </div>
            
            <div class="empty-state" id="empty-state">
                <i class="far fa-clipboard"></i>
                <p>No tasks yet. Add your first task above!</p>
            </div>
            
            <div class="footer">
                <p>Click the edit button to modify tasks</p>
            </div>
        </section>
    
    </main>
    <script src="script.js"></script>
</body>
</html>
